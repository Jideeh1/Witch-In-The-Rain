<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witch in The Rain | Home</title>
    <link rel="stylesheet" href="stylings/global.css" />
    <link rel="stylesheet" href="stylings/dream.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200&family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="" />
  </head>
  <body>
    <nav>
      <h1 class="logo">Witr.</h1>
      <div class="nav-selection">
        <button class="nav-btn" onclick="">Home</button>
        <button class="nav-btn" onclick="">Library</button>
        <button class="nav-btn" onclick="">Gallery</button>
        <button class="nav-btn" onclick="">More</button>
        <button class="nav-btn" id="github" onclick="">Github</button>
      </div>

      <img
        src="/assets/crescent moon.png"
        alt=""
        class="multi-nav"
        onclick="openSearchNav()"
      />

      <div class="search-con">
        <div class="search-nav">
          <div class="search-bar">
            <span class="material-symbols-outlined">search</span>
            <input
              type="text"
              type="search"
              id="searchInput"
              placeholder="Search"
              autofocus
            />
          </div>
          <hr class="new" />
          <p>Navigation</p>

          <div class="search-nav-btn" data-role="home">
            <div class="icon">
              <span class="material-symbols-outlined">cottage</span>
            </div>
            <div class="texts">
              <h1>Home</h1>
              <h6>Not just "home" but home to us.</h6>
            </div>
          </div>

          <div class="search-nav-btn" data-role="library">
            <div class="icon">
              <span class="material-symbols-outlined"> newsstand </span>
            </div>
            <div class="texts">
              <h1>Library</h1>
              <h6>
                Filled with stories from the moment we started during 2020.
              </h6>
            </div>
          </div>

          <div class="search-nav-btn" data-role="gallery">
            <div class="icon">
              <span class="material-symbols-outlined"> art_track </span>
            </div>
            <div class="texts">
              <h1>Gallery</h1>
              <h6>Art Works from the authors of Witch in The Rain.</h6>
            </div>
          </div>

          <div class="search-nav-btn">
            <div class="icon">
              <span class="material-symbols-outlined"> folder_code </span>
            </div>
            <div class="texts">
              <h1>Website Repository</h1>
              <h6>Source code of this website.</h6>
            </div>
          </div>

          <div class="close-button" onclick="closeSearchNav()">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>
      </div>
    </nav>

    <script src="scripts/global.js"></script>
  </body>
</html>
