<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witch in The Rain | Home</title>
    <link rel="stylesheet" href="stylings/home.css" />
    <link rel="stylesheet" href="stylings/dream.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200&family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="" />
  </head>
  <body>
    <aside>
      <img src="/assets/white-small.png" alt="" class="logo" />

      <nav>
        <a class="nav-btn" href="#hero">
          <span class="material-symbols-outlined">home</span>
          <p class="tooltip">Home</p>
        </a>

        <a class="nav-btn" href="">
          <span class="material-symbols-outlined">newsstand</span>
          <p class="tooltip">Library</p>
        </a>

        <a class="nav-btn" href="">
          <span class="material-symbols-outlined">art_track</span>
          <p class="tooltip">Gallery</p>
        </a>

        <a class="nav-btn" href="">
          <span class="material-symbols-outlined">forward_to_inbox</span>
          <p class="tooltip">Contact</p>
        </a>

        <a class="nav-btn" href="">
          <span class="material-symbols-outlined">search</span>
          <p class="tooltip">Search</p>
        </a>

      </nav>

      <a onclick="openClose()" class="expand">
        <span class="material-symbols-outlined toggler">settings</span>
      </a>
    </aside>

    <main id="hero">
      <canvas id="waveCanvas"></canvas>
      <div class="hero">
        <p>STORY ARCHIVES</p>
        <h1>The <span>Witch</span> in The Rain</h1>
      </div>
    </main>

    <!-- Always put scripts on top of body's closing tag! -->
    <script src="scripts/ripples.js"></script>
    <script src="scripts/vanilla-tilt.js"></script>
    <script src="scripts/global.js"></script>
  </body>
</html>
